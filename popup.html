<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fake Google</title>

<style>
body, html {
    margin: 0;
    padding: 0;
}
#content {
    width: 100vw;
    height: 100vh;
}
#fullscreen {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 8px;
    background: white;
    border: 1px solid black;
}
</style>
</head>

<body>

<button id="fullscreen" onclick="goFull()">Go Fullscreen</button>
<img id="content" src="sign.png">

<script>
function goFull() {
    document.documentElement.requestFullscreen()
        .catch(err => console.log(err));
}
</script>

</body>
</html>
