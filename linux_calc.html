<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Demo File System Access API (Linux)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.png" />
</head>
<body>
  <h3>Buat script Linux untuk menampilkan kalkulator</h3>
  <button id="butDirectory">Pilih folder &amp; buat <code>run_calculator.sh</code></button>

  <script>
    const butDir = document.getElementById('butDirectory');

    // Util: minta izin read/write pada handle
    async function verifyPermission(fileHandle, readWrite = false) {
      const opts = { mode: readWrite ? 'readwrite' : 'read' };
      if ((await fileHandle.queryPermission(opts)) === 'granted') return true;
      if ((await fileHandle.requestPermission(opts)) === 'granted') return true;
      return false;
    }

    butDir.addEventListener('click', async () => {
      try {
        if (!('showDirectoryPicker' in window)) {
          alert('Browser Anda belum mendukung File System Access API. Coba Chrome/Edge (HTTPS/localhost).');
          return;
        }

        // 1) Pilih folder tujuan
        const dirHandle = await window.showDirectoryPicker();

        // 2) Buat (atau buka) file run_calculator.sh
        const fileHandle = await dirHandle.getFileHandle('run_calculator.sh', { create: true });

        // 3) Pastikan permission readwrite
        const ok = await verifyPermission(fileHandle, true);
        if (!ok) {
          alert('Izin menulis ditolak.');
          return;
        }

        // 4) Tulis isi script
        const script = `#!/bin/bash
# Jalankan kalkulator di Linux (Kali/DE lain)
if command -v gnome-calculator >/dev/null 2>&1; then
  exec gnome-calculator
elif command -v xcalc >/dev/null 2>&1; then
  exec xcalc
else
  echo "Tidak menemukan gnome-calculator maupun xcalc."
  exit 1
fi
`;

        const writable = await fileHandle.createWritable();
        await writable.write(script);
        await writable.close();

        // 5) Info langkah selanjutnya (set executable via terminal)
        alert(
`File "run_calculator.sh" sudah dibuat.

Langkah berikutnya di terminal:
1) cd ke folder yang tadi dipilih
2) chmod +x run_calculator.sh
3) ./run_calculator.sh`
        );
      } catch (err) {
        console.error(err);
        alert('Terjadi error: ' + (err?.message || err));
      }
    });
  </script>
</body>
</html>
