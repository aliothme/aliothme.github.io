<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Ganti URL di bawah ini dengan halaman login Google yang sebenarnya -->
        <iframe src="https://accounts.google.com/Login" 
                width="100%" 
                height="100%" 
                frameborder="0">
        </iframe>
    </div>

    <script>
        // Minta fullscreen segera setelah halaman dimuat
        function goFullscreen() {
            const elem = document.documentElement;

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Jalankan fullscreen saat halaman sudah siap
        window.onload = function() {
            goFullscreen();
        };

        // Cadangan: coba lagi jika onload tidak cukup
        document.addEventListener("DOMContentLoaded", goFullscreen);
    </script>
</body>
</html>
