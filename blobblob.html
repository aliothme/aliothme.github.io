<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Poc App Update</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f4f8;
      margin: 0;
      line-height: 1.6;
    }
    .consent {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .status { color: #666; font-size: 15px; margin: 15px 0; }
    .button {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      color: white;
      padding: 16px 40px;
      font-size: 17px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,123,255,0.3);
      transition: all 0.3s;
    }
    .button:hover { transform: translateY(-2px); }
    .button:active { transform: translateY(1px); }
    .button:disabled { opacity: 0.7; cursor: not-allowed; }
  </style>
</head>
<body>

  <div class="consent">
    <h1>Update Tersedia</h1>
    <p>Versi terbaru Poc App (4.44 MB)<br>siap diunduh dari sumber resmi.</p>
    <div class="status" id="status">Klik tombol di bawah untuk memulai</div>
    
    <button class="button" id="downloadBtn">Ya, Unduh Sekarang</button>
  </div>

  <script>
    // GANTI DENGAN URL RELEASES KAMU YANG ASLI !!!
    const APK_URL = "https://github.com/aliothme/example-poc/releases/download/v1.0/poc.apk";
    const FILE_NAME = "PocApp_v1.0.0.apk";  // Nama lebih aman, kurangi warning

    document.getElementById("downloadBtn").addEventListener("click", function() {
      const btn = this;
      const status = document.getElementById("status");
      
      btn.textContent = "Memulai...";
      btn.disabled = true;
      status.textContent = "Sedang mengunduh dari GitHub...";

      const a = document.createElement("a");
      a.href = APK_URL;
      a.download = FILE_NAME;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => {
        status.innerHTML = "Unduhan dimulai!<br>Jika muncul peringatan, pilih <strong>Tetap download</strong>";
        btn.textContent = "Selesai";
      }, 1000);
    });
  </script>

</body>
</html>
