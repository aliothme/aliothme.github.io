<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL TESTING WEBVIEW</title>
    <script>
        function openWin() {
            var width = 500,
                height = 180,
                top = 0,
                left = (screen.width / 2) - (width / 2);

            // Buka popup
            var win = window.open(
                "opener.html",
                "first",
                `width=${width},height=${height},top=${top},left=${left}`
            );

            // Fokus ke popup (penting agar fullscreen bisa bekerja)
            if (win) win.focus();
        }
    </script>
</head>
<body>
    <center>
        <br>
        <h1><a href="#" onclick="openWin(); return false;">Click here to sign in into your Google Account</a></h1>
    </center>
</body>
</html>
