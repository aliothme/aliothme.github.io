<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fullscreen Tanpa Notifikasi</title>

  <!-- 1. Matikan total fitur notifikasi (meta + header fallback) -->
  <meta http-equiv="Permissions-Policy" content="notifications=()">
  <meta http-equiv="Feature-Policy" content="notifications 'none'">

  <!-- 2. Sarankan browser tidak menawarkan notifikasi otomatis -->
  <meta name="notification-permission" content="denied">

  <!-- 3. PWA mode fullscreen (khususnya buat PWA nanti) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
      color: #000000;
      height: 100dvh;
      overflow: hidden;
      touch-action: manipulation;
    }
    #tip {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff3cd;
      color: #333;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #ffeaa7;
      z-index: 9999;
      transition: transform 0.4s ease;
    }
    #tip.hide { transform: translateY(-100%); }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 36px;
      font-size: 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    button:active { background: #0052cc; }

    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgb(255, 255, 255);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Tips Anti-Gangguan (muncul 8 detik) -->
  <div id="tip">
    <strong>Tips:</strong> Untuk fullscreen 100 % tanpa notifikasi, gunakan Brave/Opera GX atau blokir notifikasi situs ini di Settings browser.
  </div>

  <button id="fsBtn">Test Bypass Spoof Protection v3</button>

  <div id="status">Tekan tombol untuk masuk fullscreen</div>

  <script>
    // Sembunyikan tips setelah 8 detik
    setTimeout(() => {
      document.getElementById('tip').classList.add('hide');
    }, 8000);

    const btn = document.getElementById('fsBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', () => {
      status.textContent = "Memasuki fullscreen...";

      // Trik 2025 yang masih jalan: jeda 150–300 ms + requestAnimationFrame
      requestAnimationFrame(() => {
        setTimeout(() => {
          const elem = document.documentElement;

          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
          }

          status.textContent = "Fullscreen aktif! (semoga tanpa prompt notif)";
        }, 200); // jeda krusial agar Chrome tidak anggap “direct gesture”
      });
    });

    // Deteksi kalau sudah fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        status.textContent = "Fullscreen berhasil!";
        btn.style.display = 'none';
      } else {
        status.textContent = "Keluar fullscreen";
        btn.style.display = 'block';
      }
    });
  </script>

  <!-- Bonus: manifest PWA supaya bisa di-install dan fullscreen lebih bersih -->
  <link rel="manifest" href="data:application/manifest+json,{
    %22name%22:%22Fullscreen Tanpa Notif%22,
    %22short_name%22:%22NoNotifFS%22,
    %22start_url%22:%22.%22,
    %22display%22:%22fullscreen%22,
    %22background_color%22:%22%23000000%22,
    %22theme_color%22:%22%230066ff%22,
    %22icons%22:[{%22src%22:%22https://via.placeholder.com/192x192/0066ff/ffffff?text=FS%22,%22sizes%22:%22192x192%22,%22type%22:%22image/png%22}]
  }">

</body>
</html>
